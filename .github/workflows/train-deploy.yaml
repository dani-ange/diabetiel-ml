name: Train and Deploy Model
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  train-evaluate-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Authenticate with Hugging Face
      run: |
        huggingface-cli login --token "${{ secrets.HUGGINGFACE_API_TOKEN }}" --add-to-git-credential

    - name: Deploy to Hugging Face
      env:
       HF_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
      run: |
        huggingface-cli login --token $HF_TOKEN
        git config --global user.email "danielledjofang2003@gmail.com"
        git config --global user.name "dani-ange"
        git add .
        git commit -m "Updated model
        git lfs migrate import --everything --include "*.joblib"
        git push https://danielle2003:$HF_TOKEN@huggingface.co/spaces/danielle2003/diabeties-ml
