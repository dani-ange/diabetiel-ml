name: Train and Deploy Model
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  train-evaluate-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Upgrade Hugging Face Hub
      run: pip install --upgrade huggingface_hub

    - name: Authenticate with Hugging Face
      run: |
        python -c "from huggingface_hub import login; login('${{ secrets.HUGGINGFACE_API_TOKEN }}')"

    - name: Download Model Repository
      run: huggingface-cli download danielle2003/diabetes-ml

    - name: Deploy to Hugging Face
      env:
       HF_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
      run: |
        huggingface-cli login --token $HF_TOKEN
        cd diabetes-ml
        cp ../diabetes_model.joblib .
        git add diabetes_model.joblib
        git commit -m "Updated model"
        git push
