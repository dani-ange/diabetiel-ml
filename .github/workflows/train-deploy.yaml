name: Train and Deploy Model
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  train-evaluate-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train the model
      run: python train.py

    - name: Check model accuracy
      id: check-accuracy
      run: |
        ACCURACY=$(python -c "import json; print(json.load(open('metrics.json'))['accuracy'])")
        echo "Model Accuracy: $ACCURACY"
        if (( $(echo "$ACCURACY < 60" | bc -l) )); then
          echo "Model accuracy is too low. Skipping deployment."
          exit 1
        fi
    - name: Authenticate with Hugging Face
      run: |
        git config --global credential.helper store
        echo "https://user:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
        git config --global user.email "your-email@example.com"
        git config --global user.name "your-github-username"
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}

    - name: Clone Model Repository
      run: git clone https://user@huggingface.co/your-username/diabetes-ml
      env:
        HF_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
    - name: Deploy to Hugging Face
      env:
       HF_TOKEN : ${{ secrets.HUGGINGFACE_API_TOKEN }}
      run: |
        huggingface-cli login --token $HF_TOKEN
        cd diabetes-ml
        cp ../diabetes_model.joblib .
        git add diabetes_model.joblib
        git commit -m "Updated model"
        git push
